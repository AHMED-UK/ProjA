<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Profile Checker</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico">
</head>
<body>
    <div class="background"></div>
    <div class="toggle-container">
        <label class="switch">
            <input type="checkbox" id="darkModeToggle">
            <span class="slider round"></span>
        </label>
    </div>
    <div class="container">
        <img src="assets/logo.png" class="logo" alt="Logo">
        <h2 id="title">Facebook Profile Checker</h2>
        <select id="language" onchange="changeLanguage()"></select>
        <input type="text" id="userId" placeholder="Enter Facebook User ID">
        <button onclick="checkProfile()">Check</button>
        <div id="result"></div>
    </div>
</body>
</html>
