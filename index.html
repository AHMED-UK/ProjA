<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check Live Facebook</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="logo.png" alt="ThanhLike Logo" class="logo">
                ThanhLike
            </a>
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Check Live Facebook</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Services</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
            </ul>
        </div>
    </nav>

    <header class="header">
        <div class="container">
            <h1 class="fade-in">Check Live Facebook Status</h1>
            <p class="fade-in-delay">Enter your Facebook ID or URL to check if it's live.</p>
        </div>
    </header>

    <main class="main">
        <div class="container">
            <form id="checkForm">
                <div class="form-group">
                    <label for="facebookId">Facebook ID or URL</label>
                    <input type="text" class="form-control" id="facebookId" placeholder="Enter Facebook ID or URL" required>
                </div>
                <button type="submit" class="btn btn-primary">Check Live Status</button>
            </form>
            <div id="result" class="result"></div>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 ThanhLike. All rights reserved.</p>
            <p><a href="#">Terms of Service</a> | <a href="#">Privacy Policy</a></p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
